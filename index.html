<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Game Project</title>
</head>
<body>
    <main>
        <div class="title">
            <h1>Game Project - Paper, Rock and Scissors</h1>
        </div>
        <div class="table">    
            <div class="table-people">
                <div class="hand">
                    <img src="assets/img/paper.png" alt="paper"/>
                    <img src="assets/img/rock.png" alt="rock"/>
                    <img src="assets/img/scissors.png" alt="scissors"/>
                </div>
                <div class="score">
                    <span>0</span>
                </div>
            </div>
            <div class="table-computer">
                <div class="hand">
                    <img src="assets/img/paper.png" alt="paper"/>
                    <img src="assets/img/rock.png" alt="rock"/>
                    <img src="assets/img/scissors.png" alt="scissors"/>
                </div>
                <div class="score">
                    <span>0</span>
                </div>
            </div>
        </div>   
        <div class="winner">
            <span>Resultado</span>
        </div>
    </main>
</body>
</html>
